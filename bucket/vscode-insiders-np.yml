notes: |
  Add Visual Studio Code as a context menu option by running:
  reg import "$dir\install-context.reg"
  For file associations, run:'
  reg import "$dir\install-associations.reg"
architecture:
  64bit:
    url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/2ed1e9b48c8f55e1b92322a992c6c12b1e86e444/VSCode-win32-x64-1.96.0-insider.zip#/dl.7z

version: 1.89.0-d6eba9b861e3ab7d1935cff61c3943e319f5c830
description: Visual Studio Code is a lightweight but powerful source code editor (Insiders Edition).
homepage: https://code.visualstudio.com/
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License/
notes: |
  Add Visual Studio Code as a context menu option by running:
  reg import "$dir\install-context.reg"
  For file associations, run:'
  reg import "$dir\install-associations.reg"
architecture:
  64bit:
    url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/d6eba9b861e3ab7d1935cff61c3943e319f5c830/VSCode-win32-x64-1.89.0-insider.zip#/dl.7z
    hash: 54ccdbbcfd2d0b61bb5f14c077283f3dccedad749d3ff0e86d001c36ff979338
  arm64:
    url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/d6eba9b861e3ab7d1935cff61c3943e319f5c830/VSCode-win32-arm64-1.89.0-insider.zip#/dl.7z
    hash: 5feaaaba63f9ff5b7f66ba1976f0a620c7b4ed2728e685878e45a8854666edfb
post_install: |
  $dirpath = "$dir".Replace('\', '\\')
  $exepath = "$dir\Code - Insiders.exe".Replace('\', '\\')
  'install-associations', 'uninstall-associations', 'install-context', 'uninstall-context' | ForEach-Object {
    if (Test-Path "$bucketsdir\extras\scripts\vscode\$_.reg") {
      $content = Get-Content "$bucketsdir\extras\scripts\vscode\$_.reg"
      $content = $content.Replace('$codedir', $dirpath)
      $content = $content.Replace('$code', $exepath)
      $content = $content.Replace('&Code', 'Code &Insiders')
      if ($global) {
        $content = $content.Replace('HKEY_CURRENT_USER', 'HKEY_LOCAL_MACHINE')
      }
      $content | Set-Content -Path "$dir\$_.reg"
    }
  }
bin:
- bin\code-insiders.cmd
- bin\code-tunnel-insiders.exe
shortcuts:
- - Code - Insiders.exe
  - Visual Studio Code - Insiders
uninstaller:
  script: if ($cmd -eq 'uninstall') { reg import "$dir\uninstall-context.reg" }
checkver:
  url: https://update.code.visualstudio.com/api/update/win32-x64-archive/insider/latest
  jsonpath: $.url
  regex: insider/([a-f\d]+)/VSCode-win32-x64-([.\d]+)-insider.zip
  replace: ${2}-${1}
autoupdate:
  architecture:
    64bit:
      url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/$match1/VSCode-win32-x64-$match2-insider.zip#/dl.7z
      hash:
        url: https://update.code.visualstudio.com/api/update/win32-x64-archive/insider/latest
        jsonpath: $.sha256hash
    arm64:
      url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/$match1/VSCode-win32-arm64-$match2-insider.zip#/dl.7z
      hash:
        url: https://update.code.visualstudio.com/api/update/win32-arm64-archive/insider/latest
        jsonpath: $.sha256hash

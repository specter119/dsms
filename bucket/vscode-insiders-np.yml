notes: |
  Add Visual Studio Code as a context menu option by running:
  reg import "$dir\install-context.reg"
  For file associations, run:'
  reg import "$dir\install-associations.reg"
architecture:
  64bit:
    url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/ba849fc973f4d6f7421a9ef5d0433aa879ae3c7d/VSCode-win32-x64-1.96.0-insider.zip#/dl.7z

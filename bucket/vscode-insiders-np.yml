notes: |
  Add Visual Studio Code as a context menu option by running:
  reg import "$dir\install-context.reg"
  For file associations, run:'
  reg import "$dir\install-associations.reg"
architecture:
  64bit:
    url: https://vscode.download.prss.microsoft.com/dbazure/download/insider/8cc255e03ac7c51804cea1194b1ea864bbe2ccb6/VSCode-win32-x64-1.97.0-insider.zip#/dl.7z
